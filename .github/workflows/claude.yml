---
name: Claude Code Review

on:
  workflow_run:
    workflows: ["Quality Scale Validation"]
    types:
      - completed
    branches:
      - '**'

jobs:
  claude:
    name: Claude Code Review
    # Only run on PRs and only if quality validation succeeded
    if: |
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Get PR number
        id: pr
        run: |
          PR_NUMBER=$(gh pr view ${{ github.event.workflow_run.head_sha }} \
            --json number --jq '.number' || echo "")
          if [ -z "$PR_NUMBER" ]; then
            echo "No PR found for this commit"
            exit 0
          fi
          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Quality validation status
        if: steps.pr.outputs.number != ''
        run: |
          echo "=================================================="
          echo "âœ… Quality Validation Passed"
          echo "=================================================="
          echo ""
          echo "Bronze and Silver tier validation completed successfully."
          echo "Running automatic Claude Code review for PR #${{ steps.pr.outputs.number }}..."
          echo ""

      - name: Run Claude Code
        if: steps.pr.outputs.number != ''
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          github_token: ${{ secrets.GITHUB_TOKEN }}
