---
name: Quality Scale Validation

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  # ==============================================================
  # BRONZE TIER VALIDATION
  # ==============================================================
  bronze-ui-configuration:
    name: "Bronze: UI Configuration"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify config_flow.py exists
        run: |
          if [ ! -f "custom_components/intellicenter/config_flow.py" ]; then
            echo "‚ùå config_flow.py not found"
            exit 1
          fi
          echo "‚úÖ Config flow implementation exists"

      - name: Verify strings.json exists
        run: |
          if [ ! -f "custom_components/intellicenter/strings.json" ]; then
            echo "‚ùå strings.json not found"
            exit 1
          fi
          echo "‚úÖ UI strings defined"

      - name: Check manifest config_flow flag
        run: |
          if ! grep -q '"config_flow": true' \
            custom_components/intellicenter/manifest.json; then
            echo "‚ùå config_flow not enabled in manifest.json"
            exit 1
          fi
          echo "‚úÖ Config flow enabled in manifest"

  bronze-code-quality:
    name: "Bronze: Code Quality Standards"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy bandit

      - name: Run Ruff linting
        run: |
          echo "Running Ruff linter..."
          ruff check custom_components/ --output-format=github

      - name: Run Ruff formatting check
        run: |
          echo "Checking code formatting..."
          ruff format --check custom_components/

      - name: Run Bandit security check
        run: |
          echo "Running security scan..."
          bandit -r custom_components/intellicenter/ -ll

      - name: Run mypy type checking
        run: |
          echo "Running type checker..."
          mypy custom_components/intellicenter/ \
            --ignore-missing-imports \
            --no-strict-optional
        continue-on-error: true

  bronze-automated-tests:
    name: "Bronze: Automated Testing"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio \
            pytest-homeassistant-custom-component pytest-cov

      - name: Run pytest
        run: |
          echo "Running test suite..."
          pytest tests/ -v --tb=short --cov=custom_components/intellicenter \
            --cov-report=term-missing --cov-report=xml

      - name: Check test results
        run: |
          if [ $? -ne 0 ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          echo "‚úÖ All tests passed"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  bronze-documentation:
    name: "Bronze: End-User Documentation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify README exists
        run: |
          if [ ! -f "README.md" ]; then
            echo "‚ùå README.md not found"
            exit 1
          fi
          echo "‚úÖ README.md exists"

      - name: Check README content
        run: |
          # Check for required sections
          sections=("Installation" "Configuration" "Features")
          for section in "${sections[@]}"; do
            if ! grep -qi "$section" README.md; then
              echo "‚ùå Missing section: $section"
              exit 1
            fi
          done
          echo "‚úÖ README has required sections"

      - name: Verify manifest documentation URL
        run: |
          if ! grep -q '"documentation":' \
            custom_components/intellicenter/manifest.json; then
            echo "‚ùå Documentation URL not set in manifest.json"
            exit 1
          fi
          echo "‚úÖ Documentation URL configured"

  bronze-hassfest:
    name: "Bronze: Home Assistant Validation"
    runs-on: ubuntu-latest
    needs:
      [
        bronze-ui-configuration,
        bronze-code-quality,
        bronze-automated-tests,
        bronze-documentation,
      ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master

  bronze-summary:
    name: "Bronze Tier: Summary"
    runs-on: ubuntu-latest
    needs:
      [
        bronze-ui-configuration,
        bronze-code-quality,
        bronze-automated-tests,
        bronze-documentation,
        bronze-hassfest,
      ]
    steps:
      - name: Bronze validation passed
        run: |
          echo "=================================================="
          echo "‚úÖ BRONZE TIER VALIDATION PASSED"
          echo "=================================================="
          echo ""
          echo "All Bronze requirements met:"
          echo "  ‚úÖ UI Configuration"
          echo "  ‚úÖ Code Quality Standards"
          echo "  ‚úÖ Automated Testing"
          echo "  ‚úÖ End-User Documentation"
          echo "  ‚úÖ Home Assistant Validation"
          echo ""
          echo "Proceeding to Silver tier validation..."
          echo "=================================================="

  # ==============================================================
  # SILVER TIER VALIDATION
  # ==============================================================
  silver-error-recovery:
    name: "Silver: Error Recovery Testing"
    runs-on: ubuntu-latest
    needs: bronze-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio \
            pytest-homeassistant-custom-component

      - name: Run connection error tests
        run: |
          echo "Testing automatic error recovery..."
          pytest tests/test_init.py::test_async_setup_entry_connection_failed \
            -v --tb=short
          if [ $? -ne 0 ]; then
            echo "‚ùå Error recovery test failed"
            exit 1
          fi
          echo "‚úÖ Error recovery verified"

      - name: Verify ConnectionHandler implementation
        run: |
          if ! grep -q "class ConnectionHandler" \
            custom_components/intellicenter/pyintellicenter/controller.py; then
            echo "‚ùå ConnectionHandler not implemented"
            exit 1
          fi
          echo "‚úÖ ConnectionHandler exists"

      - name: Check exponential backoff logic
        run: |
          if ! grep -q "_next_delay" \
            custom_components/intellicenter/pyintellicenter/controller.py; then
            echo "‚ùå Exponential backoff not implemented"
            exit 1
          fi
          echo "‚úÖ Exponential backoff implemented"

  silver-logging-validation:
    name: "Silver: Logging Best Practices"
    runs-on: ubuntu-latest
    needs: bronze-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for excessive logging in loops
        run: |
          echo "Scanning for logging issues..."

          # Check for logging in tight loops (potential log flooding)
          if grep -rn "while.*:" custom_components/intellicenter/ | \
             grep -A 5 "_LOGGER\.(error|warning)" | \
             grep -v "await\|sleep"; then
            echo "‚ö†Ô∏è  Warning: Potential logging in tight loop detected"
          else
            echo "‚úÖ No excessive logging in loops"
          fi

      - name: Verify appropriate log levels
        run: |
          # Check that reconnection attempts use INFO, not ERROR
          if grep -rn "reconnect" custom_components/intellicenter/ | \
             grep "_LOGGER.error"; then
            echo "‚ö†Ô∏è  Warning: Reconnection using ERROR level"
          else
            echo "‚úÖ Appropriate log levels for reconnection"
          fi

  silver-documentation-enhanced:
    name: "Silver: Enhanced Documentation"
    runs-on: ubuntu-latest
    needs: bronze-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify troubleshooting section exists
        run: |
          if ! grep -qi "troubleshooting" README.md; then
            echo "‚ùå Troubleshooting section not found in README"
            exit 1
          fi
          echo "‚úÖ Troubleshooting section exists"

      - name: Check troubleshooting content depth
        run: |
          # Count lines in troubleshooting section (should be substantial)
          start=$(grep -n "^## Troubleshooting" README.md | cut -d: -f1)
          end=$(tail -n +$((start + 1)) README.md | grep -n "^## " | \
                head -1 | cut -d: -f1)
          lines=$((end - 1))
          if [ "$lines" -lt 50 ]; then
            echo "‚ùå Troubleshooting section too short ($lines lines)"
            exit 1
          fi
          echo "‚úÖ Comprehensive troubleshooting ($lines lines)"

      - name: Verify debug logging documentation
        run: |
          if ! grep -qi "debug.*log" README.md; then
            echo "‚ùå Debug logging instructions not found"
            exit 1
          fi
          echo "‚úÖ Debug logging documented"

  silver-code-ownership:
    name: "Silver: Active Code Ownership"
    runs-on: ubuntu-latest
    needs: bronze-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify codeowners in manifest
        run: |
          if ! grep -q '"codeowners":' \
            custom_components/intellicenter/manifest.json; then
            echo "‚ùå Codeowners not defined in manifest.json"
            exit 1
          fi
          echo "‚úÖ Codeowners defined"

      - name: Check for recent activity
        run: |
          # Check if there have been commits in the last 90 days
          recent_commits=$(git log --since="90 days ago" --oneline | wc -l)
          if [ "$recent_commits" -eq 0 ]; then
            echo "‚ö†Ô∏è  Warning: No commits in last 90 days"
          else
            echo "‚úÖ Active maintenance ($recent_commits commits in 90 days)"
          fi

  silver-authentication:
    name: "Silver: Authentication Handling"
    runs-on: ubuntu-latest
    needs: bronze-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check authentication documentation
        run: |
          # For integrations without auth, verify it's documented
          if grep -qi "no.*auth\|does not.*require.*auth\|authentication.*not.*required" \
             README.md; then
            echo "‚úÖ No-auth model properly documented"
          elif grep -qi "re-authentication\|reauth" \
               custom_components/intellicenter/config_flow.py; then
            echo "‚úÖ Re-authentication implemented"
          else
            echo "‚ùå Authentication handling not documented or implemented"
            exit 1
          fi

  silver-summary:
    name: "Silver Tier: Summary"
    runs-on: ubuntu-latest
    needs:
      [
        silver-error-recovery,
        silver-logging-validation,
        silver-documentation-enhanced,
        silver-code-ownership,
        silver-authentication,
      ]
    steps:
      - name: Silver validation passed
        run: |
          echo "=================================================="
          echo "‚úÖ SILVER TIER VALIDATION PASSED"
          echo "=================================================="
          echo ""
          echo "All Silver requirements met:"
          echo "  ‚úÖ Automatic Error Recovery"
          echo "  ‚úÖ Clean Logging Practices"
          echo "  ‚úÖ Enhanced Documentation"
          echo "  ‚úÖ Active Code Ownership"
          echo "  ‚úÖ Authentication Handling"
          echo ""
          echo "üéâ Integration meets Home Assistant Silver Quality Scale!"
          echo "=================================================="

  # ==============================================================
  # GOLD TIER VALIDATION
  # ==============================================================
  gold-discovery:
    name: "Gold: Automatic Discovery"
    runs-on: ubuntu-latest
    needs: silver-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Zeroconf configuration
        run: |
          if ! grep -q '"zeroconf":' \
            custom_components/intellicenter/manifest.json; then
            echo "‚ùå Zeroconf not configured in manifest.json"
            exit 1
          fi
          echo "‚úÖ Zeroconf discovery configured"

      - name: Check Zeroconf implementation
        run: |
          if ! grep -q "async_step_zeroconf" \
            custom_components/intellicenter/config_flow.py; then
            echo "‚ùå Zeroconf flow step not implemented"
            exit 1
          fi
          echo "‚úÖ Zeroconf discovery flow implemented"

  gold-translations:
    name: "Gold: Translation Support"
    runs-on: ubuntu-latest
    needs: silver-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify strings.json exists
        run: |
          if [ ! -f "custom_components/intellicenter/strings.json" ]; then
            echo "‚ùå strings.json not found"
            exit 1
          fi
          echo "‚úÖ Translation strings defined"

      - name: Check translation completeness
        run: |
          # Verify key sections exist
          if ! grep -q '"config"' custom_components/intellicenter/strings.json || \
             ! grep -q '"title"' custom_components/intellicenter/strings.json; then
            echo "‚ùå Translation strings incomplete"
            exit 1
          fi
          echo "‚úÖ Translation strings complete"

  gold-comprehensive-testing:
    name: "Gold: Comprehensive Test Coverage"
    runs-on: ubuntu-latest
    needs: silver-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio \
            pytest-homeassistant-custom-component pytest-cov

      - name: Run comprehensive test suite
        run: |
          pytest tests/ -v --cov=custom_components/intellicenter \
            --cov-report=term-missing --cov-report=xml

      - name: Verify test count (Gold requires 50+ tests)
        run: |
          test_count=$(pytest tests/ --collect-only -q | tail -1 | awk '{print $1}')
          echo "Total tests: $test_count"
          if [ "$test_count" -lt 50 ]; then
            echo "‚ùå Insufficient test coverage ($test_count < 50)"
            exit 1
          fi
          echo "‚úÖ Comprehensive test coverage ($test_count tests)"

      - name: Check platform coverage
        run: |
          # Verify tests exist for major platforms
          platforms=("config_flow" "init" "light" "switch" "sensor")
          for platform in "${platforms[@]}"; do
            if [ ! -f "tests/test_${platform}.py" ]; then
              echo "‚ö†Ô∏è  Warning: Missing tests for $platform"
            else
              echo "‚úÖ Tests exist for $platform"
            fi
          done

  gold-ui-reconfiguration:
    name: "Gold: UI Reconfiguration"
    runs-on: ubuntu-latest
    needs: silver-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for options flow
        run: |
          if ! grep -q "async_step_init\|OptionsFlow" \
            custom_components/intellicenter/config_flow.py; then
            echo "‚ùå Options flow not implemented"
            exit 1
          fi
          echo "‚úÖ UI reconfiguration supported"

  gold-diagnostics:
    name: "Gold: Diagnostic Support"
    runs-on: ubuntu-latest
    needs: silver-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify diagnostics.py exists
        run: |
          if [ ! -f "custom_components/intellicenter/diagnostics.py" ]; then
            echo "‚ùå diagnostics.py not found"
            exit 1
          fi
          echo "‚úÖ Diagnostics module exists"

      - name: Check diagnostics implementation
        run: |
          if ! grep -q "async_get_config_entry_diagnostics" \
            custom_components/intellicenter/diagnostics.py; then
            echo "‚ùå Diagnostics function not implemented"
            exit 1
          fi
          echo "‚úÖ Diagnostics properly implemented"

  gold-documentation:
    name: "Gold: Extensive User Documentation"
    runs-on: ubuntu-latest
    needs: silver-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check README completeness
        run: |
          # Verify extensive sections exist
          sections=("Installation" "Configuration" "Features" "Troubleshooting" "Automation")
          for section in "${sections[@]}"; do
            if ! grep -qi "$section" README.md; then
              echo "‚ùå Missing section: $section"
              exit 1
            fi
            echo "‚úÖ Section exists: $section"
          done

      - name: Verify automation examples
        run: |
          if ! grep -qi "automation\|example" README.md; then
            echo "‚ùå Automation examples not found"
            exit 1
          fi
          echo "‚úÖ Automation examples provided"

  gold-summary:
    name: "Gold Tier: Summary"
    runs-on: ubuntu-latest
    needs:
      [
        gold-discovery,
        gold-translations,
        gold-comprehensive-testing,
        gold-ui-reconfiguration,
        gold-diagnostics,
        gold-documentation,
      ]
    steps:
      - name: Gold validation passed
        run: |
          echo "=================================================="
          echo "‚úÖ GOLD TIER VALIDATION PASSED"
          echo "=================================================="
          echo ""
          echo "All Gold requirements met:"
          echo "  ‚úÖ Automatic Discovery (Zeroconf)"
          echo "  ‚úÖ Translation Support"
          echo "  ‚úÖ Comprehensive Test Coverage (50+ tests)"
          echo "  ‚úÖ UI Reconfiguration"
          echo "  ‚úÖ Diagnostic Capabilities"
          echo "  ‚úÖ Extensive User Documentation"
          echo ""
          echo "Proceeding to Platinum tier validation..."
          echo "=================================================="

  # ==============================================================
  # PLATINUM TIER VALIDATION
  # ==============================================================
  platinum-type-annotations:
    name: "Platinum: Type Annotations"
    runs-on: ubuntu-latest
    needs: gold-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy

      - name: Verify mypy configuration exists
        run: |
          if [ ! -f "mypy.ini" ] && [ ! -f "pyproject.toml" ]; then
            echo "‚ùå No mypy configuration found"
            exit 1
          fi
          echo "‚úÖ Type checking configuration exists"

      - name: Run strict type checking
        run: |
          echo "Running strict type checking..."
          mypy custom_components/intellicenter/ \
            --ignore-missing-imports \
            --check-untyped-defs || true
          echo "‚úÖ Type checking completed"

      - name: Verify type annotations in critical files
        run: |
          files=("protocol.py" "controller.py" "model.py")
          for file in "${files[@]}"; do
            filepath="custom_components/intellicenter/pyintellicenter/$file"
            if [ -f "$filepath" ]; then
              # Check for TYPE_CHECKING imports and type hints
              if grep -q "TYPE_CHECKING\|: Optional\|: dict\|-> None\|-> str" "$filepath"; then
                echo "‚úÖ Type annotations found in $file"
              else
                echo "‚ö†Ô∏è  Warning: Limited type annotations in $file"
              fi
            fi
          done

  platinum-code-documentation:
    name: "Platinum: Code Documentation"
    runs-on: ubuntu-latest
    needs: gold-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check docstring coverage in protocol.py
        run: |
          if ! grep -q 'Args:' \
            custom_components/intellicenter/pyintellicenter/protocol.py; then
            echo "‚ùå Insufficient docstrings in protocol.py"
            exit 1
          fi
          echo "‚úÖ Comprehensive docstrings in protocol.py"

      - name: Check docstring coverage in controller.py
        run: |
          if ! grep -q 'Args:' \
            custom_components/intellicenter/pyintellicenter/controller.py; then
            echo "‚ùå Insufficient docstrings in controller.py"
            exit 1
          fi
          echo "‚úÖ Comprehensive docstrings in controller.py"

      - name: Verify module-level documentation
        run: |
          files=("protocol.py" "controller.py" "model.py")
          for file in "${files[@]}"; do
            filepath="custom_components/intellicenter/pyintellicenter/$file"
            if [ -f "$filepath" ]; then
              # Check for module-level docstrings
              if head -20 "$filepath" | grep -q '""".*module'; then
                echo "‚úÖ Module docstring found in $file"
              else
                echo "‚ö†Ô∏è  Warning: No module docstring in $file"
              fi
            fi
          done

  platinum-testing-excellence:
    name: "Platinum: Testing Excellence"
    runs-on: ubuntu-latest
    needs: gold-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio \
            pytest-homeassistant-custom-component pytest-cov

      - name: Run comprehensive test suite
        run: |
          pytest tests/ -v --cov=custom_components/intellicenter \
            --cov-report=term-missing --cov-report=xml \
            --cov-fail-under=60

      - name: Verify test count (Platinum requires 100+ tests)
        run: |
          test_count=$(pytest tests/ --collect-only -q | tail -1 | awk '{print $1}')
          echo "Total tests: $test_count"
          if [ "$test_count" -lt 100 ]; then
            echo "‚ùå Insufficient test coverage for Platinum ($test_count < 100)"
            exit 1
          fi
          echo "‚úÖ Platinum-level test coverage ($test_count tests)"

      - name: Verify protocol and controller tests exist
        run: |
          if [ ! -f "tests/test_protocol.py" ]; then
            echo "‚ùå Protocol tests not found"
            exit 1
          fi
          if [ ! -f "tests/test_controller.py" ]; then
            echo "‚ùå Controller tests not found"
            exit 1
          fi
          echo "‚úÖ Core component tests exist"

      - name: Check test quality
        run: |
          # Verify tests use proper async patterns
          if ! grep -q "async def test_" tests/test_protocol.py; then
            echo "‚ö†Ô∏è  Warning: Protocol tests may not be properly async"
          else
            echo "‚úÖ Tests use proper async patterns"
          fi

  platinum-async-compliance:
    name: "Platinum: Async Compliance"
    runs-on: ubuntu-latest
    needs: gold-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify async entity methods
        run: |
          # Check that platform files use async methods
          files=("switch.py" "light.py" "number.py" "water_heater.py")
          for file in "${files[@]}"; do
            filepath="custom_components/intellicenter/$file"
            if [ -f "$filepath" ]; then
              if grep -q "async def async_turn_on\|async def async_set_" "$filepath"; then
                echo "‚úÖ $file uses async methods"
              else
                echo "‚ö†Ô∏è  Warning: $file may not use async methods"
              fi
            fi
          done

      - name: Check for blocking I/O
        run: |
          # Look for potential blocking calls (not in eventloop)
          if grep -rn "requests\.\|urllib\." custom_components/intellicenter/ | \
             grep -v "# " | grep -v test; then
            echo "‚ö†Ô∏è  Warning: Potential blocking I/O detected"
          else
            echo "‚úÖ No obvious blocking I/O found"
          fi

  platinum-performance:
    name: "Platinum: Performance Optimization"
    runs-on: ubuntu-latest
    needs: gold-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for efficient data handling
        run: |
          # Verify batching and flow control exist
          if ! grep -q "batch\|queue\|_out_pending" \
            custom_components/intellicenter/pyintellicenter/protocol.py; then
            echo "‚ùå Flow control not implemented"
            exit 1
          fi
          echo "‚úÖ Efficient flow control implemented"

      - name: Verify minimal network overhead
        run: |
          # Check for keepalive/polling optimization
          if grep -q "KEEPALIVE_INTERVAL\|NotifyList" \
            custom_components/intellicenter/pyintellicenter/protocol.py; then
            echo "‚úÖ Optimized network communication"
          else
            echo "‚ö†Ô∏è  Warning: Network optimization unclear"
          fi

  platinum-summary:
    name: "Platinum Tier: Summary"
    runs-on: ubuntu-latest
    needs:
      [
        platinum-type-annotations,
        platinum-code-documentation,
        platinum-testing-excellence,
        platinum-async-compliance,
        platinum-performance,
      ]
    steps:
      - name: Platinum validation passed
